<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header>

    </header>

    <main class="container-fluid">
        <div class="container-fluid p-2">
            <h2>ACME Car Rental</h2>
        </div>

        <div class="container p-3">
            <label for="pickUpDate">Pickup date:</label>
            <input type="text" id="pickUpDate" />
        </div>
        <div class="container mb-3">
            <label for="numberOfDays">Number of days:</label>
            <input type="text" id="numberOfDays" />
        </div>

        <div class="container">
            <h4 class="">Rental Car Options:<h4>
                <input type="checkbox" id="tollTag" name="tollTag"
                value="tolltag" checked> Electronic Toll Tag ($3.95/day
                plus tolls)<br>
                <input type="checkbox" id="gps" name="gps"
                value="gps"> GPS ($4.95/day)<br>
                <input type="checkbox" id="roadside" name="roadside"
                value="roadside"> Roadside Assistance ($2.95/day)<br>
        </div>

        <div class="container p-3">
            <h4>Under 25</h4>

            <input type="radio" value="no" id="no" name="ageLimit" />
            <label class="ms-1" for="no">No</label>

            <input class="ms-2" type="radio" value="yes" id="yes" name="ageLimit" />
            <label class="ms-1" for="yes">Yes</label>
        </div>

        <div class="container">
            <button id="estimateTotalCost">Estimate Total Cost</button>
        </div>

        <div class="container p-3">
            <p id="carRental">Car rental:</p>
            <p id="optiontotal">Options:</p>
            <p id="under25">Under 25 surchage:</p>

            <p id="totalDue">Total Due:</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
